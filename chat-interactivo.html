<style>
body {

  padding:0;
}
header {
  background:#1e1e1e;
  color:#fff;
  padding:15px;
  text-align:center;
  border-bottom:3px solid #444;
}
h1 { margin:0; font-size:1.8em; }
main {

}
.message {
  margin:5px 0;
  padding:10px;
  border-radius:10px;

  clear:both;
}
.message.user { background:#ffcc00; color:#000; float:right; text-align:right;}
.message.chico { background:#444; color:#fff; float:left;}
.message.typing { font-style: italic; opacity: 0.7; }
.button-container { text-align:center; margin-top:10px;}
.btn-question {
  background:#444;
  color:#fff;
  padding:10px 15px;
  border:none;
  border-radius:5px;
  margin:5px;
  cursor:pointer;
  transition:0.3s;

function mostrarOpciones() {
  const cont = document.getElementById('botones');
  cont.innerHTML = '';
  preguntasChico[nivel].forEach((p, idx) => {
    cont.innerHTML += `<button class="btn-question" onclick="hacerPregunta(${idx})">${p.texto}</button>`;
  });
}

function hacerPregunta(idx) {
  const p = preguntasChico[nivel][idx];
  const chat = document.getElementById('chat');

  // Mensaje del usuario
  const userMsg = document.createElement('div');
  userMsg.className = 'message user';
  userMsg.textContent = p.texto;
  chat.appendChild(userMsg);
  chat.scrollTop = chat.scrollHeight;

  // Animación escribiendo
  const typing = document.createElement('div');
  typing.className = 'message chico typing';
  typing.textContent = 'Escribiendo...';
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;

  setTimeout(() => {
    typing.remove();
    const msg = document.createElement('div');
    msg.className = 'message chico';
    msg.textContent = p.respuesta;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;

    // Sonido notificación
    document.getElementById('msgSound').play();
  }, 1000);

  // Pasar al siguiente nivel
  if (nivel < Object.keys(preguntasChico).length) {
    nivel++;
    mostrarOpciones();
  } else {
    document.getElementById('botones').innerHTML = '<p>Has completado el chat. Analiza la información obtenida.</p>';
  }
}

mostrarOpciones();
</script>
