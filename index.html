<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Computadora - Caso Luc√≠a Herrera</title>
<style>
body {
  font-family: "Courier New", Courier, monospace;
  background:#121212;
  color:#e0e0e0;
  margin:0;
  padding:0;
}
header {
  background:#1e1e1e;
  color:#fff;
  padding:20px;
  text-align:center;
  border-bottom:4px solid #444;
}
h1 { margin:0; font-size:2em; }
main {
  max-width:900px;
  margin:20px auto;
  padding:20px;
}
.desktop {
  display:flex;
  flex-wrap:wrap;
  gap:20px;
}
.icon {
  width:120px;
  height:120px;
  background:#1c1c1c;
  border:2px solid #444;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:2em;
}
.icon:hover { background:#ffcc00; color:#000; }
.icon div { font-size:0.85em; margin-top:8px; }
.input-section {
  margin-top:25px;
  display:none;
}
input {
  padding:8px;
  width:220px;
  border-radius:5px;
  border:none;
  margin-right:10px;
}
button {
  padding:8px 14px;
  border:none;
  border-radius:5px;
  background:#444;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}
button:hover { background:#ffcc00; color:#000; }
#info {
  margin-top:20px;
  padding:15px;
  background:#262626;
  border:1px solid #555;
  min-height:60px;
}
</style>
</head>
<body>

<header>
<h1>üíª Terminal de Investigaci√≥n</h1>
</header>

<main>
<div class="desktop">
  <div class="icon" onclick="abrirFichas()">üìÅ<div>Fichas</div></div>
  <div class="icon" onclick="solicitarCodigo('internet')">üåê<div>Internet</div></div>
  <div class="icon" onclick="solicitarCodigo('diario')">üìì<div>Diario</div></div>
  <div class="icon" onclick="solicitarCodigo('carpeta')">üóÇÔ∏è<div>Carpeta</div></div>
</div>

<div class="input-section" id="codigo-section">
  <input type="text" id="codigo-input" placeholder="C√≥digo de acceso">
  <button onclick="verificarCodigo()">Aceptar</button>
</div>

<div id="info">Sistema en espera.</div>
</main>

<script>
let accionActual = '';

function abrirFichas(){
  window.location.href = 'fichas.html';
}

function solicitarCodigo(tipo){
  accionActual = tipo;
  document.getElementById('codigo-section').style.display = 'block';
  document.getElementById('codigo-input').value = '';
  const mensajes = {
    internet: 'El acceso a la red est√° restringido.',
    diario: 'Este archivo fue protegido por Luc√≠a.',
    carpeta: 'Carpeta cifrada. Autorizaci√≥n requerida.'
  };
  document.getElementById('info').innerHTML = mensajes[tipo];
}

function verificarCodigo(){
  const codigo = document.getElementById('codigo-input').value.trim().toUpperCase();
  const info = document.getElementById('info');

  if(accionActual === 'internet'){
    if(codigo === 'NOCHE'){
      window.location.href = 'internet.html';
    } else {
      info.innerHTML = 'Acceso denegado. La red permanece en silencio.';
    }
  }

  if(accionActual === 'diario'){
    if(codigo === 'CONFIA'){
      window.location.href = 'diario-lucia.html';
    } else {
      info.innerHTML = 'El archivo no se abre. Falta confianza.';
    }
  }

  if(accionActual === 'carpeta'){
    if(codigo === 'EL VIGIA'){
      window.location.href = 'carpeta-final.html';
    } else {
      info.innerHTML = 'La carpeta no responde. Alguien observa.';
    }
  }

  document.getElementById('codigo-input').value = '';
}
</script>

</body>
</html>
