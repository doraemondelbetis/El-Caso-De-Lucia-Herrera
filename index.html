<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Computadora - Caso Luc√≠a Herrera</title>
<style>
body {
  font-family: "Courier New", Courier, monospace;
  background:#121212;
  color:#e0e0e0;
  margin:0;
  padding:0;
}
header {
  background:#1e1e1e;
  color:#fff;
  padding:20px;
  text-align:center;
  border-bottom:4px solid #444;
}
h1 { margin:0; font-size:2em; }
main {
  max-width:900px;
  margin:20px auto;
  padding:20px;
}
.desktop {
  display:flex;
  flex-wrap:wrap;
  justify-content:flex-start;
  gap:20px;
}
.icon {
  width:120px;
  height:120px;
  background:#1c1c1c;
  border:2px solid #444;
  border-radius:10px;
  text-align:center;
  padding:10px;
  cursor:pointer;
  transition:0.3s;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:2em;
}
.icon:hover { background:#ffcc00; color:#000; }
.icon div { font-size:0.9em; margin-top:8px; color:#e0e0e0; }
.input-section {
  margin-top:20px;
}
input[type="text"], input[type="number"] {
  padding:8px;
  width:200px;
  border-radius:5px;
  border:none;
  margin-right:10px;
}
button {
  padding:8px 12px;
  border:none;
  border-radius:5px;
  background:#444;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}
button:hover { background:#ffcc00; color:#000; }
#info { margin-top:20px; padding:15px; background:#262626; border:1px solid #555; min-height:50px; }
</style>
</head>
<body>

<header>
<h1>üíª Computadora - Caso Luc√≠a Herrera</h1>
</header>

<main>
<div class="desktop">
  <div class="icon" onclick="abrirFichas()">üìÅ<div>Fichas</div></div>
  <div class="icon" onclick="solicitarCodigo('internet')">üåê<div>Internet</div></div>
  <div class="icon" onclick="solicitarCodigo('diario')">üìì<div>Diario</div></div>
  <div class="icon" onclick="solicitarCodigo('carpeta')">üóÇÔ∏è<div>Carpeta Secreta</div></div>
</div>

<div class="input-section" id="codigo-section" style="display:none;">
  <input type="text" id="codigo-input" placeholder="Ingresa el c√≥digo">
  <button onclick="verificarCodigo()">Aceptar</button>
</div>

<div id="info"></div>
</main>

<script>
let accionActual = '';
const codigos = {
  internet: 'INTERNET123',
  diario: 'DIARIO456',
  carpeta: {
    '1111': 'Final A: Informaci√≥n parcial',
    '2222': 'Final B: Informaci√≥n completa',
    '3333': 'Final C: Alerta activada'
  }
};

function abrirFichas(){
  window.location.href = 'fichas.html';
}

function solicitarCodigo(tipo){
  accionActual = tipo;
  document.getElementById('codigo-section').style.display = 'block';
  document.getElementById('info').innerHTML = `Introduce el c√≥digo para acceder a ${tipo}.`;
  document.getElementById('codigo-input').value = '';
}

function verificarCodigo(){
  const codigo = document.getElementById('codigo-input').value.trim();
  const info = document.getElementById('info');

  if(accionActual === 'internet'){
    if(codigo === codigos.internet){
      window.location.href = 'internet.html';
    } else {
      info.innerHTML = 'C√≥digo incorrecto para Internet.';
    }
  } else if(accionActual === 'diario'){
    if(codigo === codigos.diario){
      window.location.href = 'diario-lucia.html';
    } else {
      info.innerHTML = 'C√≥digo incorrecto para Diario.';
    }
  } else if(accionActual === 'carpeta'){
    if(codigos.carpeta[codigo]){
      info.innerHTML = `C√≥digo correcto: ${codigos.carpeta[codigo]}. <br>Puedes abrir la carpeta correspondiente.`;
      // Aqu√≠ puedes redirigir o desbloquear contenido espec√≠fico
    } else {
      info.innerHTML = 'C√≥digo de carpeta incorrecto.';
    }
  }

  document.getElementById('codigo-input').value = '';
}
</script>

</body>
</html>
