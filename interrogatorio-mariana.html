<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interrogatorio - Mariana Cruz</title>
<style>
body { font-family:"Courier New",Courier,monospace; background:#121212; color:#e0e0e0; margin:0; padding:0;}
header { background:#1e1e1e; color:#fff; padding:20px; text-align:center; border-bottom:4px solid #444; }
h1 { margin:0; font-size:2.5em; }
h2 { margin:5px 0 20px 0; font-size:1.5em; color:#ccc; font-weight:normal; }
main { max-width:900px; margin:20px auto; padding:20px; background:#1c1c1c; border:2px solid #444; box-shadow:3px 3px 10px rgba(0,0,0,0.5); }
.button-container { text-align:center; margin-top:20px; }
.btn, .btn-question { background:#444; color:#fff; padding:12px 20px; border:none; border-radius:4px; cursor:pointer; margin:5px 5px 0 0; transition:0.3s; font-size:16px; }
.btn:hover, .btn-question:hover { background:#ffcc00; color:#000; }
.info-box { margin-top:20px; padding:15px; background:#262626; border:1px solid #555; min-height:150px; }
.warning { color:#ff4444; font-weight:bold; margin-bottom:10px; }
@media(max-width:600px){ .btn, .btn-question { width:100%; font-size:18px; margin-top:12px;} }
</style>
</head>
<body>

<header>
<h1>Interrogatorio: Mariana Cruz</h1>
<h2>Interactúa y selecciona tus preguntas</h2>
</header>

<main>
<div class="info-box" id="info">
<p>Selecciona una pregunta para empezar el interrogatorio.</p>
</div>

<div class="button-container" id="botones"></div>

<div class="button-container" id="botones-final">
  <button class="btn" onclick="reiniciar()">Reiniciar Interrogatorio</button>
  <a class="btn" href="sala-interrogatorio.html">Volver a la Sala de Interrogatorio</a>
</div>

<script>
let nivel = 1;
let estado = 'normal';
let preguntasUsadas = [];

const preguntas = {
  1: [
    {texto:'Qué relación tienes con Lucía?', respuesta:'Somos mejores amigas desde hace años. La conozco muy bien.', delicada:false},
    {texto:'Notas algo extraño en Lucía últimamente?', respuesta:'Sí, estaba más nerviosa y reservada.', delicada:false},
    {texto:'Alguien más te preocupa que esté cerca de Lucía?', respuesta:'No quiero contestar eso.', delicada:true}
  ],
  2: [
    {texto:'Qué hacían juntas últimamente?', respuesta:'Estudiábamos y salíamos a veces, nada extraño.', delicada:false},
    {texto:'Algún conflicto con amigos?', respuesta:'No, solo pequeñas discusiones.', delicada:false},
    {texto:'Sabes si alguien la amenazó?', respuesta:'No quiero contestar eso.', delicada:true}
  ],
  3: [
    {texto:'Cambios en su comportamiento?', respuesta:'Sí, estaba más ansiosa y distraída.', delicada:false},
    {texto:'Últimos mensajes con alguien importante?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Último día antes de la desaparición?', respuesta:'Me llamó para hablar de cosas importantes.', delicada:false}
  ],
  4: [
    {texto:'Algo que pueda ayudar a entender su desaparición?', respuesta:'Sí, algo extraño estaba pasando.', delicada:false},
    {texto:'Alguien la manipulaba?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Su estado emocional final?', respuesta:'Estaba preocupada y confiaba en mí.', delicada:false}
  ],
  5: [
    {texto:'Qué opinas del chico misterioso con quien hablaba?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Algún detalle sobre su vida familiar?', respuesta:'Todo normal, su hermano la protege mucho.', delicada:false},
    {texto:'Algo que nos pueda llevar a pistas?', respuesta:'Revisen sus mensajes, ahí está todo.', delicada:false}
  ],
  6: [
    {texto:'Viste algo sospechoso fuera de lo normal?', respuesta:'Noté que alguien la observaba días antes.', delicada:false},
    {texto:'Alguien más sabía de sus planes?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Algún cambio en su rutina?', respuesta:'Sí, empezó a salir más tarde de casa.', delicada:false}
  ],
  7: [
    {texto:'Última conversación importante?', respuesta:'Hablamos sobre sus preocupaciones personales.', delicada:false},
    {texto:'Notas alguien que pueda estar involucrado?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Alguna pista en su habitación?', respuesta:'Encontré notas raras que no entendía.', delicada:false}
  ],
  8: [
    {texto:'Sabes de algún plan que tuviera?', respuesta:'Sí, algo con alguien misterioso.', delicada:false},
    {texto:'Alguien que podría ayudar a encontrarla?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Algo que pueda indicar peligro?', respuesta:'Noté que recibía mensajes extraños.', delicada:false}
  ],
  9: [
    {texto:'Cambio de actitud con alguien?', respuesta:'Sí, con el chico misterioso se mostraba nerviosa.', delicada:false},
    {texto:'Alguien que desconfiara de Lucía?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Algo que nos lleve a su ubicación?', respuesta:'No puedo darlo directamente, revisen sus chats.', delicada:false}
  ],
  10: [
    {texto:'Última advertencia que recibiste de ella?', respuesta:'Que no quería desaparecer, me lo dijo claramente.', delicada:false},
    {texto:'Algo que te haya llamado la atención de manera extrema?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Mensaje final antes de su desaparición?', respuesta:'Me pidió cuidar todo lo que sabía sobre ella.', delicada:false}
  ]
};

function mostrarBotones() {
  const cont = document.getElementById('botones');
  cont.innerHTML = '';
  preguntas[nivel].forEach((p, idx) => {
    let textoBtn = p.texto;
    if(p.delicada) textoBtn = '⚠️ ' + textoBtn; // advertencia
    if(estado==='indignado' && preguntasUsadas.includes(idx)) textoBtn += ' (Respuesta breve)';
    cont.innerHTML += `<button class="btn-question" onclick="hacerPregunta(${idx})">${textoBtn}</button>`;
  });
}

function hacerPregunta(idx) {
  const p = preguntas[nivel][idx];
  const info = document.getElementById('info');

  if(p.delicada){
    if(Math.random()<0.5){ 
      estado='indignado'; 
      info.innerHTML=`<p>Mariana se indigna y responde de manera breve: "No quiero contestar eso".</p>`; 
      preguntasUsadas.push(idx); 
      mostrarBotones(); 
      return;
    } else {
      info.innerHTML=`<p>Mariana responde: "No quiero contestar eso".</p>`; 
      mostrarBotones(); 
      return;
    }
  }

  let respuesta = p.respuesta;
  if(estado==='indignado') respuesta='(Respuesta breve por indignación) ' + respuesta;
  info.innerHTML=`<p>${respuesta}</p>`;
  preguntasUsadas.push(idx);

  if(nivel<10) {
    nivel++;
    mostrarBotones();
  } else {
    // Al final del interrogatorio, mostrar botón de pedir chats
    const contFinal = document.getElementById('botones-final');
    const btnMensajes = document.createElement('button');
    btnMensajes.className='btn';
    btnMensajes.textContent='Pedir mensajes de WhatsApp de Lucía';
    btnMensajes.onclick=desbloquearMensajes;
    contFinal.insertBefore(btnMensajes, contFinal.firstChild);
    document.getElementById('botones').innerHTML='';
    info.innerHTML += '<p>Interrogatorio completado. Ahora puedes pedir los mensajes de WhatsApp.</p>';
  }
}

  function desbloquearMensajes(){
  const info = document.getElementById('info');
  let linkChat1 = '<a style="color:#ffcc00;" href="chat-lucia.html" target="_blank">Mensajes Lucía ↔ Mariana</a>';
  let linkChat2 = '<a style="color:#ffcc00;" href="chat-misterioso.html" target="_blank">Mensajes Lucía ↔ Chico Misterioso</a>';
  
  if(estado==='indignado'){
    if(Math.random()<0.3){
      let elegido = Math.random() < 0.5 ? linkChat1 : linkChat2;
      info.innerHTML = `<p>Mariana accede a mostrar solo uno de los chats debido a su indignación:</p><p>${elegido}</p>`;
    } else {
      info.innerHTML = `<p>Mariana entrega ambos chats, a pesar de su indignación:</p><p>${linkChat1}<br>${linkChat2}</p>`;
    }
  } else {
    info.innerHTML = `<p>Mariana entrega ambos chats:</p><p>${linkChat1}<br>${linkChat2}</p>`;
  }
}

function reiniciar() { 
  nivel=1; 
  estado='normal'; 
  preguntasUsadas=[]; 
  document.getElementById('info').innerHTML='<p>Selecciona una pregunta para empezar el interrogatorio.</p>'; 
  document.getElementById('botones-final').innerHTML='<button class="btn" onclick="reiniciar()">Reiniciar Interrogatorio</button><a class="btn" href="sala-interrogatorio.html">Volver a la Sala de Interrogatorio</a>';
  mostrarBotones(); 
}

mostrarBotones();
</script>

</main>
</body>
</html>
