<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interrogatorio - Daniel Ríos</title>
<style>
body { font-family:"Courier New",Courier,monospace; background:#121212; color:#e0e0e0; margin:0; padding:0;}
header { background:#1e1e1e; color:#fff; padding:20px; text-align:center; border-bottom:4px solid #444; }
h1 { margin:0; font-size:2.5em; }
h2 { margin:5px 0 20px 0; font-size:1.5em; color:#ccc; font-weight:normal; }
main { max-width:900px; margin:20px auto; padding:20px; background:#1c1c1c; border:2px solid #444; box-shadow:3px 3px 10px rgba(0,0,0,0.5); }
.button-container { text-align:center; margin-top:20px; }
.btn, .btn-question { background:#444; color:#fff; padding:12px 20px; border:none; border-radius:4px; cursor:pointer; margin:5px 5px 0 0; transition:0.3s; font-size:16px; }
.btn:hover, .btn-question:hover { background:#ffcc00; color:#000; }
.info-box { margin-top:20px; padding:15px; background:#262626; border:1px solid #555; min-height:150px; }
@media(max-width:600px){ .btn, .btn-question { width:100%; font-size:18px; margin-top:12px;} }
</style>
</head>
<body>

<header>
<h1>Interrogatorio: Daniel Ríos</h1>
<h2>Interactúa y selecciona tus preguntas</h2>
</header>

<main>
<div class="info-box" id="info">
<p>Selecciona una pregunta para empezar el interrogatorio.</p>
</div>

<div class="button-container" id="botones"></div>

<div class="button-container">
<button class="btn" onclick="reiniciar()">Reiniciar Interrogatorio</button>
<a class="btn" href="sala-interrogatorio.html">Volver a la Sala de Interrogatorio</a>
</div>

<script>
let nivel = 1;
let estado = 'normal';
let preguntasUsadas = [];
const preguntas = {
  1: [
    {texto:'Dónde estabas la noche de la desaparición?', respuesta:'Estaba corrigiendo exámenes en mi despacho.', delicada:false},
    {texto:'Qué relación tenías con Lucía?', respuesta:'Era mi alumna, muy aplicada y responsable.', delicada:false},
    {texto:'Notaste algo extraño en ella?', respuesta:'Sí, últimamente parecía más preocupada de lo habitual.', delicada:false}
  ],
  2: [
    {texto:'Problemas académicos recientes?', respuesta:'Solo algunas entregas atrasadas, nada serio.', delicada:false},
    {texto:'Alguien le causaba miedo?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Última interacción que tuviste con ella?', respuesta:'Le revisé un proyecto y le di consejos.', delicada:false}
  ],
  3: [
    {texto:'Alguien más involucrado en su desaparición?', respuesta:'No quiero revelar eso.', delicada:true},
    {texto:'Cambios de comportamiento?', respuesta:'Sí, estaba más ansiosa y reservada.', delicada:false},
    {texto:'Alguna persona sospechosa cerca de la universidad?', respuesta:'Vi un chico extraño rondando el campus.', delicada:false}
  ],
  4: [
    {texto:'Sabías de conflictos personales?', respuesta:'No, nada grave que yo sepa.', delicada:false},
    {texto:'Alguien le daba indicaciones sospechosas?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Problemas con amigos?', respuesta:'Solo pequeñas discusiones, nada importante.', delicada:false}
  ],
  5: [
    {texto:'Notas cambios en sus hábitos?', respuesta:'Sí, empezó a llegar tarde a clase y ausentarse a veces.', delicada:false},
    {texto:'Últimos mensajes que recibiste de ella?', respuesta:'Solo mensajes de dudas académicas.', delicada:false},
    {texto:'Alguien intentó intimidarla?', respuesta:'No quiero contestar eso.', delicada:true}
  ],
  6: [
    {texto:'Sabías de secretos que guardara?', respuesta:'No quiero revelar eso.', delicada:true},
    {texto:'Alguien le visitaba con frecuencia?', respuesta:'No, nadie en particular.', delicada:false},
    {texto:'Qué opinas de Tomás?', respuesta:'Su hermano, muy protector y atento.', delicada:false}
  ],
  7: [
    {texto:'Qué opinas de Mariana?', respuesta:'Su mejor amiga, bastante reservada.', delicada:false},
    {texto:'Algo que te preocupara de su comportamiento?', respuesta:'Sí, parecía más nerviosa de lo habitual.', delicada:false},
    {texto:'Algún secreto que quieras revelar?', respuesta:'No quiero revelar eso.', delicada:true}
  ],
  8: [
    {texto:'Último contacto que tuviste con ella?', respuesta:'Hablamos de su proyecto final, todo normal.', delicada:false},
    {texto:'Sabías de alguien que quisiera hacerle daño?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Alguna situación extraña en el campus?', respuesta:'Vi un coche sospechoso pasando varias veces.', delicada:false}
  ],
  9: [
    {texto:'Algo que no hemos preguntado?', respuesta:'Nada más que añadir, eso es todo.', delicada:false},
    {texto:'Pensaste que algo malo le pasaría?', respuesta:'No quiero responder eso.', delicada:true},
    {texto:'Última vez que la viste tranquila?', respuesta:'Un día antes de su desaparición, estaba normal.', delicada:false}
  ],
  10: [
    {texto:'Algo más que quieras decir?', respuesta:'No, ya te conté todo lo que sé.', delicada:false},
    {texto:'Algún detalle que pueda ayudar?', respuesta:'No quiero contestar eso.', delicada:true},
    {texto:'Última interacción que recuerdes?', respuesta:'Hablamos brevemente en clase, todo normal.', delicada:false}
  ]
};

function mostrarBotones() {
  const cont = document.getElementById('botones');
  cont.innerHTML = '';
  preguntas[nivel].forEach((p, idx) => {
    let textoBtn = p.texto;
    if(estado==='indignado' && preguntasUsadas.includes(idx)) textoBtn += ' (Respuesta breve)';
    cont.innerHTML += `<button class="btn-question" onclick="hacerPregunta(${idx})">${textoBtn}</button>`;
  });
}

function hacerPregunta(idx) {
  const p = preguntas[nivel][idx];
  const info = document.getElementById('info');

  if(p.delicada){
    if(Math.random()<0.5){ 
      estado='indignado'; 
      info.innerHTML=`<p>Daniel se indigna y responde de manera breve o evasiva: "No quiero contestar eso".</p>`; 
      preguntasUsadas.push(idx); 
      mostrarBotones(); 
      return;
    }
    else{
      info.innerHTML=`<p>Daniel responde: "No quiero contestar eso".</p>`; 
      mostrarBotones(); 
      return;
    }
  }

  let respuesta = p.respuesta;
  if(estado==='indignado') respuesta='(Respuesta breve por indignación) ' + respuesta;
  info.innerHTML=`<p>${respuesta}</p>`;
  preguntasUsadas.push(idx);

  if(nivel<10) nivel++;
  mostrarBotones();
}

function reiniciar() { 
  nivel=1; 
  estado='normal'; 
  preguntasUsadas=[]; 
  document.getElementById('info').innerHTML='<p>Selecciona una pregunta para empezar el interrogatorio.</p>'; 
  mostrarBotones(); 
}

mostrarBotones();
</script>

</main>
</body>
</html>
